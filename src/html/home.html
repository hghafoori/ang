<html>
	<head>
	
	  <title>Registration Form</title>
	
		<script type="text/javascript" src="../lib/angular.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<link rel="stylesheet" href="../lib/bootstrap-3.3.4/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		
	</head>
	<body>
		<div ng-app class="container">
		<div ng-controller="myController" class="col-md-10 col-md-offset-3">
			<h1>Registration Form</h1>
			<form role="form" class="form-inline" name=registrationForm>
			<h4>Personal Information</h4>
			<div class="row">
				<div class="form-group col-md-3">
					<label for="firstName">First Name </label>
					<input id="firstName" type="text" ng-model="propspectDetails.firstName" value="" placeholder="Enter name" class="form-control">
				</div>
				<div class="form-group col-md-3">
					<label for="lastName">Last Name </label>
					<input id="lastName" type="text" ng-model="propspectDetails.lastName" value="" placeholder="Enter last name" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-lg-3">
					<label for="fatherName">Father's Name</label>
					<input id="fatherName" type="text" ng-model="propspectDetails.fatherName" value="" placeholder="Enter last name" class="form-control">
				</div>
				<div class="form-group col-lg-3">
					<label for="motherName">Mother's Name</label>
					<input id="motherName" type="text" ng-model="propspectDetails.motherName" value="" placeholder="Mother's name" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-lg-3">
					<label for="dob">Date of birth </label>
					<input id="dob" type="text" ng-model="propspectDetails.dateOfBirth" value="" placeholder="dd/mm/yyyy" class="form-control">
				</div>
				<div class="form-group col-lg-3">
					<label for="phone">Phone Number</label>
					<input id="phone" type="text" ng-model="propspectDetails.phone" value="" placeholder="00000000000" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="form-group  col-lg-3">
					<label for="lastSchool">Last School</label>
					<input id="lastSchool" type="text" ng-model="propspectDetails.lastSchool" value="" placeholder="Last school" class="form-control">
				</div>
			</div>
			<h4>Address</h4>
			<div class="row">
				<div class="form-group col-lg-3">
					<label for="address">Address Line</label>
					<input id="address" type="text" ng-model="propspectDetails.address" value="" placeholder="Address" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-lg-3">
					<label for="city">City Name</label>
					<input id="city" type="text" ng-model="propspectDetails.city" value="" placeholder="City name" class="form-control">
				</div>
				<div class="form-group col-lg-3">
					<label for="district">District Name</label>
					<input id="district" type="text" ng-model="propspectDetails.ditrict" value="" placeholder="District name" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-lg-3">
					<label for="pinCode">Pin Code</label>
					<input id="pinCode" type="text" ng-model="propspectDetails.pinCode" value="" placeholder="Pin code" class="form-control">
				</div>
			</div>
			<div class="row">
				<br>
				<div class="form-group col-lg-10">
					<input id="submitButton" type="button"  class="form-control" value="Cancel" ng-click="resetForm()">
					<input id="submitButton" type="button"  class="form-control" value="Register" ng-click="showName()">
				</div>
			</div>
			</form>
		</div>
		</div>
	</body>
</html>
